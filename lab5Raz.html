<html>

<head>
    <script>
        /*Создать класс Animal и дочерние его классы Dog, Cat, Horse. 
        Класс Animal содержит переменные food, location и методы makeNoise, eat, sleep. 
        Методы makeNoise, eat, sleep выводят на страницу сообщения "Такое-то животное говорит|ест|спит". 
        Dog, Cat, Horse изменяют методы makeNoise, eat, sleep и выводят сообщение "<название животного> <говорит|ест, что ест|спит>". 
        Добавить переменные в классы Dog, Cat, Horse, характеризующие только этих животных. Создать класс Ветеринар, с методом treatAnimal. 
        Метод выводит на страницу название, что ест и место обитания пришедшего на прием животного.*/

        class Animal {

            food;
            location;
            name;

            constructor(food, location, name) { //инициализируем объекты

                this.food = food; //представляет ссылку на текущее поле класса
                this.location = location;
                this.name = name;

            }

            makeNoise() {
                document.writeln(`${animalName} говорит`);
            }
            eat() {
                document.writeln(`${animalName} ест`);
            }
            sleep() {
                document.writeln(`${animalName} спит`);
            }

        }

        var Animals = [];

        class Dog extends Animal { //ссылаемся на родительский класс 
            breed;

            constructor(food, location, name, breed) {
                super(food, location, name) // передаём значения из родительского конструктора
                this.breed = breed;
            }
        }
        class Cat extends Animal {
            age;

            constructor(food, location, name, age) {
                super(food, location, name)
                this.age = age;
            }
        }
        class Horse extends Animal {
            weigth;

            constructor(food, location, name, weigth) {
                super(food, location, name)
                this.weigth = weigth;
            }
        }
        class Veterinar {
            static treatAnimal() { // без констукции инициализация не происходила корректно
                var animalName = document.forms['see'].elements['name'].value; // переменная для поиска по имени
                var animal = Animals.find(element => element.name == animalName); // => - для сокращения , сравнение имени зверушеи с введённым имене, ищем значения
                document.writeln(`${animal.name} ест ${animal.food}, находится в ${animal.location}`);
            }
        }
        function infoAnimal() {
            var valueAnimal = document.forms["info"]; 
            switch (valueAnimal.elements['list'].value) { //Для упрощения и избежания ошибок
                case "dog":
                    Animals.push(new Dog(valueAnimal.elements['food'].value, valueAnimal.elements['location'].value, valueAnimal.elements['name'].value, valueAnimal.elements['iditional'].value));
                case "cat":
                    Animals.push(new Cat(valueAnimal.elements['food'].value, valueAnimal.elements['location'].value, valueAnimal.elements['name'].value, valueAnimal.elements['iditional'].value));
                case "horse":
                    Animals.push(new Horse(valueAnimal.elements['food'].value, valueAnimal.elements['location'].value, valueAnimal.elements['name'].value, valueAnimal.elements['iditional'].value));
            }
        }
    </script>
</head>

<body>
    <form id="info">
        <select id="list">
            <option value="dog"> Dog </option>
            <option value="cat"> Cat </option>
            <option value="horse"> Horse </option>
        </select>
        <input id="name" placeholder="Имя животного">
        <input id="food" placeholder="Еду, которую ест животное">
        <input id="location" placeholder="Место, где живёт животное">
        <input id="iditional" placeholder="Дополнительная информация">
        <input type="button" onclick="infoAnimal()" value="Отправить">
    </form>
    <form id="see">
        <input id="name" placeholder="Имя животного">
        <input type="button" onclick="Veterinarian.treatAnimal()" value="Отправить">
    </form>
</body>

</html>
